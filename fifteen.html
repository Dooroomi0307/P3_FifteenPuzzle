<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <table id="board">
        </table>
        <div id="button">
          <button id="shuffleBtn">Shuffle</button>
        </div>
    </div>
	<div class="menu">
		<p>Choose a background</p>
		<input type="radio" id="default" name="bg_img" value="default">
		<label for="default">Default</label><br>
		<input type="radio" id="rick_morty" name="bg_img" value="rick_morty">
		<label for="rick_morty">Rick & Morty</label><br>  
		<input type="radio" id="dog" name="bg_img" value="dog">
		<label for="dog">Dog</label><br>  
		<input type="radio" id="lebron" name="bg_img" value="lebron">
		<label for="lebron">Lebron James</label><br>
		<input type="radio" id="link" name="bg_img" value="link">
		<label for="link">Link (Legend of Zelda)</label><br><br>  		
		<input type="submit" value="Select" onclick="updateBoard()">
	</div>
    <div id="notification" class="notification">
	    <img src= "https://codd.cs.gsu.edu/~rlim6@student.gsu.edu/WP/PW/3/img/win_notif.png" alt = "Winner"> <br> 
        <button id="close" onclick="closeNotification()"> Close </button>
	</div>
    <div id="notification1" class="notification1">
	    <img src= "https://codd.cs.gsu.edu/~rlim6@student.gsu.edu/WP/PW/3/img/win_notif.png" alt = "Winner"> <br> 
	</div>


		<div class="picksize">
  <button onclick="myFunction()" class="pickbtn">picksize</button>
  <div id="mysize" class="picksize-content">
    <a href="#size1">4x4</a>
    <a href="#size2">3x3</a>
    <a href="#size3">8x8</a>
    <a href="#size4">6x6</a>
	  <a href="#size5">10x10</a>
  
</div>

<script>

function myFunction() {
  document.getElementById("mysize").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.pickbtn')) {
    var picksizes = document.getElementsByClassName("picksize-content");
    var i;
    for (i = 0; i < picksizes.length; i++) {
      var openpicksize = picksizes[i];
      if (openpicksize.classList.contains('show')) {
        openpicksize.classList.remove('show');
      }
    }
  }
}
</script>
		
		
		
		
    <script src="./fifteen.js"></script>
</body>
</html>
